<div id="editClientModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Cliente</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="editClientForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre del cliente" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Dirección">
            </form>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn" id="cancelBtn">Cancelar</button>
            <button class="save-btn" type="submit" form="editClientForm">Guardar</button>
        </div>
    </div>
</div>
